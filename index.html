<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Good Morning | dari niki </title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- LOCK SCROLL & SCREEN --- */
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
            font-family: 'Courier Prime', monospace;
        }

        /* --- BACKGROUND FLOATING HEARTS --- */
        .hearts-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.2);
            font-size: 1.5rem;
            animation: floatHeart var(--duration) linear infinite;
        }

        @keyframes floatHeart {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            z-index: 10;
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        /* --- TEXT STYLING --- */
        #text-area {
            position: absolute;
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.7;
            background: linear-gradient(45deg, #D81B60, #880E4F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            text-align: center;
            width: 95%;
            max-width: 800px;
            text-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
            padding: 10px;
            word-break: keep-all;
            white-space: pre-wrap;
            z-index: 11;
        }

        .ciee-message {
            font-size: 2.1rem !important;
            text-shadow: 0 0 20px rgba(216, 27, 96, 0.3) !important;
        }

        .text-enter { animation: textFocusIn 1.5s ease-out both; }
        .text-exit { animation: textBlurOut 1.2s ease-in both; }

        @keyframes textFocusIn {
            0% { filter: blur(15px); opacity: 0; transform: translateY(20px); }
            100% { filter: blur(0px); opacity: 1; transform: translateY(0); }
        }
        @keyframes textBlurOut {
            0% { filter: blur(0px); opacity: 1; transform: scale(1); }
            100% { filter: blur(20px); opacity: 0; transform: scale(1.1); }
        }

        /* --- FINAL FRAME: PROFESSIONAL HEART ANIMATION --- */
        #final-frame {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            z-index: 12;
        }

        /* KONTAINER UTAMA HATI DAN TEKS */
        .final-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .neon-heart-wrapper {
            width: 340px; /* UKURAN SEDANG - TETAP KONSISTEN */
            height: 340px; /* UKURAN SEDANG - TETAP KONSISTEN */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        svg.neon-heart {
            width: 100%;
            height: 100%;
            overflow: visible;
            position: relative;
            z-index: 15;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.3));
        }

        /* HATI UTAMA - WARNA PUTIH - UKURAN TETAP */
        .heart-path {
            fill: rgba(255, 255, 255, 0.95); /* PUTIH */
            stroke: #ffffff;
            stroke-width: 16; /* Sedikit lebih tipis untuk ukuran sedang */
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0; /* Awalnya tersembunyi */
            transform-origin: center;
            transform: scale(1); /* SKALA 1 DARI AWAL */
        }

        /* ANIMASI STROKE PINGGIR HATI - WARNA PINK */
        @keyframes professionalStroke {
            0% {
                stroke: #ffb6c1;
                stroke-width: 16;
                filter: 
                    drop-shadow(0 0 8px #ffb6c1)
                    drop-shadow(0 0 16px #ffb6c1)
                    drop-shadow(0 0 24px #ffb6c1);
            }
            15% {
                stroke: #ff8fa3;
                stroke-width: 16;
                filter: 
                    drop-shadow(0 0 12px #ff8fa3)
                    drop-shadow(0 0 24px #ff8fa3)
                    drop-shadow(0 0 36px #ff8fa3);
            }
            30% {
                stroke: #ff6b8b;
                stroke-width: 16;
                filter: 
                    drop-shadow(0 0 14px #ff6b8b)
                    drop-shadow(0 0 28px #ff6b8b)
                    drop-shadow(0 0 42px #ff6b8b);
            }
            45% {
                stroke: #ff477e;
                stroke-width: 16;
                filter: 
                    drop-shadow(0 0 16px #ff477e)
                    drop-shadow(0 0 32px #ff477e)
                    drop-shadow(0 0 48px #ff477e);
            }
            60% {
                stroke: #ff2d6a;
                stroke-width: 16;
                filter: 
                    drop-shadow(0 0 18px #ff2d6a)
                    drop-shadow(0 0 36px #ff2d6a)
                    drop-shadow(0 0 54px #ff2d6a);
            }
            75% {
                stroke: #ff8fa3;
                stroke-width: 16;
                filter: 
                    drop-shadow(0 0 16px #ff8fa3)
                    drop-shadow(0 0 32px #ff8fa3)
                    drop-shadow(0 0 48px #ff8fa3);
            }
            90% {
                stroke: #ffb6c1;
                stroke-width: 16;
                filter: 
                    drop-shadow(0 0 14px #ffb6c1)
                    drop-shadow(0 0 28px #ffb6c1)
                    drop-shadow(0 0 42px #ffb6c1);
            }
            100% {
                stroke: #ffb6c1;
                stroke-width: 16;
                filter: 
                    drop-shadow(0 0 18px #ffb6c1)
                    drop-shadow(0 0 36px #ffb6c1)
                    drop-shadow(0 0 54px #ffb6c1);
            }
        }

        /* ANIMASI MUNCULNYA HATI - TANPA PERUBAHAN UKURAN */
        @keyframes heartReveal {
            0% {
                opacity: 0;
                transform: scale(1); /* TETAP UKURAN 1 */
            }
            100% {
                opacity: 1;
                transform: scale(1); /* TETAP UKURAN 1 */
            }
        }

        /* ANIMASI PRE-ENTRY */
        @keyframes preEntryGlow {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* TEKS NEON DI DALAM HATI - DIUPDATE: WARNA MERAH DENGAN EFEK NEON PUTIH PROFESIONAL */
        .heart-text {
            position: absolute;
            z-index: 16;
            font-size: 1.8rem; /* Ukuran lebih proporsional */
            color: #ff2d6a; /* WARNA MERAH - DIUPDATE */
            font-weight: bold;
            /* EFEK NEON PUTIH PROFESIONAL & TIDAK TERLALU TERANG */
            text-shadow: 
                0 0 2px #fff,
                0 0 4px #fff,
                0 0 6px rgba(255, 255, 255, 0.9),
                0 0 8px rgba(255, 255, 255, 0.7),
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 12px rgba(255, 255, 255, 0.4),
                0 0 14px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 75%; /* Lebar teks di dalam hati */
            line-height: 1.3;
            opacity: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            padding: 0 10px;
            letter-spacing: 1px; /* Sedikit spasi antar huruf untuk efek lebih profesional */
        }

        /* ANIMASI TEKS MASUK */
        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* ANIMASI PULSE NEON PUTIH YANG HALUS - DIOPTIMASI */
        @keyframes textNeonPulse {
            0%, 100% {
                text-shadow: 
                    0 0 2px #fff,
                    0 0 4px #fff,
                    0 0 6px rgba(255, 255, 255, 0.9),
                    0 0 8px rgba(255, 255, 255, 0.7),
                    0 0 10px rgba(255, 255, 255, 0.5),
                    0 0 12px rgba(255, 255, 255, 0.4),
                    0 0 14px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 3px #fff,
                    0 0 6px #fff,
                    0 0 9px rgba(255, 255, 255, 0.9),
                    0 0 12px rgba(255, 255, 255, 0.7),
                    0 0 15px rgba(255, 255, 255, 0.5),
                    0 0 18px rgba(255, 255, 255, 0.4),
                    0 0 21px rgba(255, 255, 255, 0.3);
            }
        }

        /* ANIMASI WARNA TEKS MERAH - PULSE RINGAN */
        @keyframes textColorPulse {
            0%, 100% {
                color: #ff2d6a; /* Merah terang */
            }
            50% {
                color: #ff477e; /* Merah sedikit lebih muda */
            }
        }

        /* PARTIKEL CAHAYA */
        .light-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 13;
            animation: particleFloat 1.5s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .neon-heart-wrapper { 
                width: 260px; 
                height: 260px;
            }
            #text-area { 
                font-size: 1.5rem; 
            }
            .ciee-message { 
                font-size: 1.8rem !important; 
            }
            .heart-text { 
                font-size: 1.4rem;
                width: 70%;
                letter-spacing: 0.5px;
            }
        }

        @media (min-width: 768px) {
            .neon-heart-wrapper { 
                width: 380px; 
                height: 380px; 
            }
            .heart-text { 
                font-size: 2.1rem;
                letter-spacing: 1.2px;
            }
        }
        
        @media (min-width: 1024px) {
            .heart-text {
                text-shadow: 
                    0 0 3px #fff,
                    0 0 6px #fff,
                    0 0 9px rgba(255, 255, 255, 0.9),
                    0 0 12px rgba(255, 255, 255, 0.7),
                    0 0 15px rgba(255, 255, 255, 0.5),
                    0 0 18px rgba(255, 255, 255, 0.4),
                    0 0 21px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="hearts-container" id="hearts-container"></div>
    <div class="container">
        <div id="text-area"></div>

        <div id="final-frame">
            <div class="final-content">
                <div class="neon-heart-wrapper" id="heart-wrapper">
                    <!-- SVG Hati -->
                    <svg class="neon-heart" viewBox="0 0 512 512">
                        <path class="heart-path" d="M256 448l-30.164-27.211C118.718 322.442 48 258.61 48 179.095 48 114.221 97.918 64 162.4 64c36.399 0 70.717 16.742 93.6 43.947C278.882 80.742 313.199 64 349.6 64 414.082 64 464 114.221 464 179.095c0 79.516-70.719 143.348-177.836 241.694L256 448z"/>
                    </svg>
                    
                    <!-- TEKS NEON DI DALAM HATI - DIUPDATE DENGAN WARNA MERAH DAN EFEK NEON PUTIH -->
                    <div class="heart-text" id="heart-text">
                        Love You<br>Sayang ❤
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messages = [
            "Halo iraakkk...",
            "Cie kangen ya sama gwejj...",
            " aku cuman mau bilang",
            "Love you anak nya iman",
            "Semoga harimu<br>seindah mentari pagi",
            "Semoga harimu penuh semangat<br>dan terasa menyenangkan",
            "jangan lupa selalu makan",
            "biar lambung nya tida kumat",
            "Semoga harimu<br>semanis senyummu",
            "Love you princessku"
        ];

        const textArea = document.getElementById('text-area');
        const finalFrame = document.getElementById('final-frame');
        const heartWrapper = document.getElementById('heart-wrapper');
        const heartPath = document.querySelector('.heart-path');
        const heartText = document.getElementById('heart-text');
        let index = 0;

        function showNextMessage() {
            if (index < messages.length) {
                textArea.className = '';
                textArea.innerHTML = messages[index];
                
                if (index === 1) textArea.classList.add('ciee-message');

                void textArea.offsetWidth; 
                textArea.classList.add('text-enter');
                textArea.style.opacity = '1';

                setTimeout(() => {
                    textArea.classList.remove('text-enter');
                    textArea.classList.add('text-exit');
                    
                    setTimeout(() => {
                        index++;
                        showNextMessage();
                    }, 1200);
                }, 2800);
            } else {
                textArea.style.display = 'none';
                finalFrame.style.display = 'flex';
                
                // Start the professional heart animation sequence
                setTimeout(() => { 
                    finalFrame.style.opacity = '1';
                    startProfessionalHeartAnimation();
                }, 100);
            }
        }

        function createBackgroundHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.setProperty('--duration', (Math.random() * 10 + 10) + 's');
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                container.appendChild(heart);
            }
        }

        function startProfessionalHeartAnimation() {
            console.log("Starting animation - Heart size will remain constant");
            
            // Reset state - UKURAN TETAP KONSISTEN
            heartPath.style.opacity = '0';
            heartPath.style.transform = 'scale(1)'; // TETAP SCALE 1
            heartText.style.opacity = '0';
            heartText.style.transform = 'translate(-50%, -50%) scale(1)';
            
            // Ukuran awal sudah sesuai dengan CSS (340px)
            
            // STEP 1: Pre-entry animation
            createPreEntryAnimation();
            
            // STEP 2: Tampilkan hati dengan ukuran tetap
            setTimeout(() => {
                // Hati muncul dengan opacity saja - TANPA PERUBAHAN UKURAN
                heartPath.style.animation = 'heartReveal 1.2s ease-out forwards';
                heartPath.style.opacity = '1';
                
                console.log("Heart revealed - Constant size");
                
                // STEP 3: Setelah hati muncul, mulai animasi stroke
                setTimeout(() => {
                    // Animasi stroke warna pink - UKURAN TETAP
                    heartPath.style.animation = 'professionalStroke 3s ease-in-out infinite';
                    
                    // STEP 4: Tampilkan teks merah dengan neon putih di tengah hati
                    setTimeout(() => {
                        // Efek neon putih profesional + animasi warna merah
                        heartText.style.animation = 'textFadeIn 1s ease-out forwards, textNeonPulse 2.5s ease-in-out infinite, textColorPulse 3s ease-in-out infinite';
                        heartText.style.opacity = '1';
                        console.log("Neon text shown - Red color with white neon effect");
                    }, 300);
                    
                    // Tambahkan partikel
                    createLightParticles();
                    
                }, 1200);
            }, 1500);
        }

        function createPreEntryAnimation() {
            // Efek glow sebelum hati muncul
            const preEntryGlow = document.createElement('div');
            preEntryGlow.classList.add('pre-entry-effect');
            preEntryGlow.style.position = 'absolute';
            preEntryGlow.style.width = '100%';
            preEntryGlow.style.height = '100%';
            preEntryGlow.style.borderRadius = '50%';
            preEntryGlow.style.animation = 'preEntryGlow 1.5s ease-out forwards';
            preEntryGlow.style.background = 'radial-gradient(circle, rgba(255,182,193,0.8) 0%, rgba(255,192,203,0.6) 30%, rgba(255,209,220,0.4) 60%, transparent 100%)';
            
            heartWrapper.appendChild(preEntryGlow);
            
            // Partikel dengan warna pink
            const colors = ['#ffb6c1', '#ff8fa3', '#ff6b8b', '#ff477e', '#ff2d6a'];
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.classList.add('light-particle');
                    
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.backgroundColor = color;
                    particle.style.boxShadow = `0 0 10px ${color}`;
                    
                    // Posisi pusat sesuai ukuran wrapper yang KONSISTEN
                    const wrapperWidth = 340; // Sesuai dengan CSS
                    const wrapperHeight = 340;
                    const centerX = wrapperWidth / 2;
                    const centerY = wrapperHeight / 2;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 80; // Sesuai ukuran sedang
                    
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    
                    particle.style.width = `${3 + Math.random() * 5}px`;
                    particle.style.height = particle.style.width;
                    
                    heartWrapper.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) particle.remove();
                    }, 1500);
                }, i * 35);
            }
            
            setTimeout(() => {
                if (preEntryGlow.parentNode) preEntryGlow.remove();
            }, 1500);
        }

        function createLightParticles() {
            const colors = ['#ffb6c1', '#ff8fa3', '#ff6b8b', '#ff477e', '#ff2d6a'];
            
            setInterval(() => {
                if (Math.random() > 0.6) {
                    const wrapperWidth = 340; // UKURAN TETAP
                    const wrapperHeight = 340;
                    const centerX = wrapperWidth / 2;
                    const centerY = wrapperHeight / 2;
                    
                    for (let i = 0; i < 2; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('light-particle');
                        
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.backgroundColor = color;
                        particle.style.boxShadow = `0 0 8px ${color}`;
                        
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 120 + Math.random() * 25; // Sesuai ukuran sedang
                        
                        particle.style.left = `${centerX}px`;
                        particle.style.top = `${centerY}px`;
                        
                        const tx = Math.cos(angle) * 35;
                        const ty = Math.sin(angle) * 35;
                        
                        particle.style.setProperty('--tx', `${tx}px`);
                        particle.style.setProperty('--ty', `${ty}px`);
                        
                        particle.style.width = '3px';
                        particle.style.height = '3px';
                        
                        heartWrapper.appendChild(particle);
                        
                        setTimeout(() => {
                            if (particle.parentNode) particle.remove();
                        }, 1500);
                    }
                }
            }, 1000);
        }

        // Prevent touch scrolling
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

        // Initialize
        window.onload = function() {
            createBackgroundHearts();
            setTimeout(showNextMessage, 800);
        };
    </script>
</body>
</html>
